<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="../static/reset.css" rel="stylesheet">
    {% block styles %}{% endblock %}
    <link href="../static/layout/layout.css" rel="stylesheet" />
</head>
<body>
    <header>
        <div class="nav-background"></div>
        <a href="/home" class="logo" target="_blank">
            <img src="{{ url_for('static', filename='pictures/logo.png') }}" alt="Logo de la Frozen Liste">
        </a>
        <input class="menu-icon" type="checkbox" id="menu-icon" name="menu-icon"/>
        <label for="menu-icon"></label>
        <nav class="nav"> 		
            <ul class="pt-5">
                <li><a {% if active_page == 'home' %}class="class-home"{% endif %} href="/home">Liste</a></li>
                <li><a {% if active_page == 'classement' %}class="class-classement"{% endif %} href="/classement">Classement</a></li>
                <li><a {% if active_page == 'information' %}class="class-information"{% endif %} href="/information">Information</a></li>
                <li><a class="lien-logo-discord" href="https://discord.gg/X5H7XFTtmA"><img class="logo-discord" src="{{ url_for('static', filename='pictures/discord.svg') }}" alt="Logo discord"></a></li>
                <li><a href="/submit_record">Envoyer une vid√©o</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="main-content">
            {% block content %}{% endblock %}
        </div>
    </main>
    <footer></footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const circle = document.querySelector('.glow');
            const pageContent = document.querySelector('.page-content');
    
            setTimeout(() => {
                circle.classList.add('visible');
            }, 2000);
    
            function getRandomPosition() {
                const x = Math.random() * (pageContent.clientWidth - circle.clientWidth);
                const y = Math.random() * (pageContent.clientHeight - circle.clientHeight);
                return { x, y };
            }
    
            function moveCircle() {
                const { x, y } = getRandomPosition();
                circle.style.top = `${y}px`;
                circle.style.left = `${x}px`;
            }
    
            function continuousMove() {
                moveCircle();
                setTimeout(continuousMove, 3000);
            }
    
            moveCircle();
            continuousMove();
        });
        function adjustHeight() {
            const headerHeight = document.querySelector('header').offsetHeight;
            const footerHeight = document.querySelector('footer').offsetHeight;
            const mainContent = document.querySelector('.page-content');
            mainContent.style.minHeight = `calc(100vh - ${headerHeight + footerHeight}px)`;
        }

        window.addEventListener('DOMContentLoaded', adjustHeight);
        window.addEventListener('resize', adjustHeight);
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
