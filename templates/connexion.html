{% extends 'layout.html' %}

{% block styles %}
    <meta property="og:url" content="https://lafrozenliste.eu.pythonanywhere.com/connexion">
    <link rel="canonical" href="https://lafrozenliste.eu.pythonanywhere.com/connexion">
    <link href="../static/connexion/connexion.css" rel="stylesheet">
{% endblock %}

{% block content %}
    <div class="page-content">
        <div class="wrapper">
            <form class="form" action="/connexion" method="POST">
                <h1 class="h1-connexion">Page de connexion pour les administrateurs:</h1>
                <div class="question">
                    <input class="input-identifiant-connexion" type="text" id="username" name="username" required>
                    <label class="p-identifiant-connexion">Identifiant:</label>
                </div>
                <div class="question">
                    <input class="input-mdp-connexion" type="password" id="password" name="password" required>
                    <label class="p-mdp-connexion">Mot de passe:</label>
                </div>
                <button class="input-submit-connexion" type="submit" value="Connexion">Connexion</button>
            </form>
        </div>
        <div class="glow"></div>
    </div>
{% endblock %}

{% block scripts %}
{% endblock %}
